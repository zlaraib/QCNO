name: Deploy Documentation to GitHub Pages
on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme  # Install Sphinx and theme (or any other dependencies you need)
    - name: Build the documentation
      run: |
        cd docs
        make html  # Build the HTML documentation
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_branch: gh-pages  # The branch where the generated HTML will be deployed
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html  # The directory containing the generated HTML
        force_orphan: true  # remove branch history
